name: Update Streak Card

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  fetch-streak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Criar pasta assets
        run: mkdir -p assets

      - name: Baixar streak card atualizado
        run: |
          curl -L "https://streak-stats.demolab.com?user=CaioGitHub&theme=tokyonight&hide_border=true" -o assets/streak.svg

      - name: Commit se houver alterações
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/streak.svg
            git commit -m "chore: update streak card"
            git push
          else
            echo "✅ Sem alterações a serem commitadas"
          fi
